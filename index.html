<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    
</head>
<body>
    <h1>Weather predictor</h1>
    <header>
       

        <input type="text" placeholder="Enter the city">
        <button id="search">Search</button>
    </header>
    <main>
        <div class="weatherbox">
            
            <div class="temperature">21.2 C</div>
            <div class="timeplace">
                <div class="place">Delhi</div>
                <div class="timedate">
                    <div class="time">12.43 </div>
                    <div class="date">2024-07-15date</div>
                    
                </div>

            </div>
            <div class="weatherimage">
                <div><img src="http://cdn.weatherapi.com/weather/64x64/day/113.png" alt=""></div>
                <div class="weathericon">sunny</div>

            </div>
        </div>

    </main>
    <script src="weather.js"></script>
    
</body>
</html>
